<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="2; url=INICIO.html">
    <title>PRE-CANCHA - Cargando...</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #000, #1a1a1a);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 48px;
            background: linear-gradient(90deg, #DAA520, #FFD700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #DAA520;
            border-top-color: #FFD700;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        p {
            color: #ccc;
            font-size: 16px;
        }
        a {
            color: #DAA520;
            text-decoration: none;
            margin-top: 20px;
            display: inline-block;
            padding: 10px 20px;
            border: 2px solid #DAA520;
            border-radius: 5px;
            transition: 0.3s;
        }
        a:hover {
            background: #DAA520;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PRE-CANCHA</h1>
        <div class="spinner"></div>
        <p>Cargando el sistema...</p>
        <p><small>Si no redirige automáticamente, <a href="INICIO.html">haz clic aquí</a></small></p>
    </div>
</body>
</html>
